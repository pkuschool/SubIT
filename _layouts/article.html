---
layout: default
tabname: '新闻'
isarticle: 1
---
<main class="article-content container">
    <div class="article-back hide-on-small" onclick="window.open('{{site.baseurl}}/news.html','_self')">
        <i class="iconfont icon-xiangzuo"></i>
        <span>返回新闻列表</span>
    </div>
    <div class="article-title-container">
        <h1 class="article-title" style="font-weight: normal;">{{page.title | default: "未命名"}}</h1>
        <p class="tag-list">
            <i class="iconfont icon-biaoqian tag-icon"></i>
            {% for cat in page.tags %}
            <span class="badge" style="background-color: lightblue;">{{cat}}</span>
            {%endfor%}
        </p>
        <p class="article-description">
            {{page.description}}</p>
    </div>
    <style>
        @media screen and (max-width:600px) {
            article {
                margin: auto 0 !important;
            }
        }
    </style>
    <article style="min-height: 100vh;margin-bottom: 75px;">
        {{content}}
    </article>
</main>
